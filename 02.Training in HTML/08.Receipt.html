<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/lecture-receipt.css">
    <title>Document</title>
</head>
<body>
    <h1>Bill sharing request</h1>
    <span>from Kimbug</span>


    <div class="receipt">
        <h2>
            McDonald's
        </h2>
        <strong class="barcode">
            <img src="./assets/barcode.svg" alt="Barcode">
        </strong>
        <span aria-label="Issued on June 24th, 20xx">
            24.06.20xx
        </span>
        <!--맥도날드 마크 이미지는 css처리-->

        <div>
            <dl>
                <div>
                    <dt>Coke Light - 0.3<span aria-label="litter">L</span></dt>
                    <dd>&dollar;1.50</dd>
                </div>
                <div>
                    <dt>Heinekeen Beer - 0.5<span aria-label="litter">L</span></dt>
                    <dd>&dollar;3.25</dd>
                </div>
                <div>
                    <dt>Chicken McNuggets</dt>
                    <dd>&dollar;21.00</dd>
                </div>
            </dl>

            <dl>
                <dt>In total</dt>
                <dd><strong>&dollar;25.75</strong></dd>     
            </dl>
        </div>
    </div>
</body>
</html>
