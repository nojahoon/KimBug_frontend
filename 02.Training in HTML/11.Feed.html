<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/lecture-feed.css">
    <title>Document</title>
</head>
<body>
    
    <div class="feed">
        <div class="feed-user-profile">
            <a href="#" target="_blank">
                <img src="https://user-images.githubusercontent.com/19285811/69063907-43da4800-0a58-11ea-8efb-4b57dca4e3fe.png" alt="kimbug">
            </a>
            <div>
                <h1>
                    <a href="#">
                        Kimbug
                    </a>        
                </h1>
                <span aria-label="Posted 30 minutes ago">
                    30 min
                </span>
            </div>
            <button type="button">Follow</button>
        </div>
        
        <div class="feed-content">
            <p>The most beautiful experience we can have is the mysterious. It is the fundamental emotion that stands at the cradle of true art and true science. — Albert Einstein</p>
            
            <div class="feed-footer">
                <button type="button">10 Likes</button>
                <button type="button">0 Comments</button>
            </div>

            <!--url로 글을 다 담을 수 없을 수 있으니 post 방식으로 하는 것이 좋음-->
            <form action="" method="POST" class="feed-comment">
                <textarea placeholder="Write a comment">
                </textarea>

                <button type="submit">
                    submit
                </button>
            </form>            
        </div>
    </div>

    
    <script src="./js/lecture-feed.js"></script>
</body>
</html>
