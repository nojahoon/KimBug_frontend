<!--여러가지 항목 중에서 단 하나만 선택: input type radio
   input type의 name attribute를 동일하게 설정해서 같은 radio 그룹안에 있음을 알려줌
    여러가지 항목 중에서 다중선택 선택: input type checkbox
    input type을 사용할때 반드시 value를 명시를 해주어야함.
    처음 form의 경우 value의 subscribed/unsubscribed가 server에 넘어가지만 value에 1/0같은것을 넘겨주어도 ok
-->

<form action="" method="GET">
    <input type="radio" name="subscription" id="subscribed" value="subscribed">
    <label for="subscribed">구독중</label>

    <input type="radio" name="subscription" id="unsubscribed" value="unsubscribed">
    <label for="unsubscribed">미구독</label>


    <hr/>
    
    <input type="radio" name="apple" id="yes-apple" value="1">
    <label for="yes-apple">사과</label>

    <input type="radio" name="apple" id="no-apple" value="0">
    <label for="no-apple">안사과</label>

    <button type="submit">Submit</button>
</form>



<h1>사용가능 언어</h1>

<form action="" method="GET">
    <input type="checkbox" name="skills" value="html" id="html" />
    <label for="html"> HTML </label>
    
    <input type="checkbox" name="skills" value="css" id="css" />
    <label for="css"> CSS </label>
    
    <input type="checkbox" name="skills" value="js" id="js" />
    <label for="js"> JavaScript </label>
    <button type="submit">Submit</button>
</form>
