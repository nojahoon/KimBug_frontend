<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Form - Input</title>
  <link rel="stylesheet" href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./styles/lecture_form_styles.css">
</head>
<body>
    
    <h1>회원가입</h1>
    <form action="" method="GET">
        <label for="user-name">이름</label>
        <input type="text" id="user-name" placeholder="이름" required>
        
        <label for="user-id">아이디</label>
        <input type="text" id="user-id" placeholder="아이디" minlength="5" maxlength="10" required>
        
        <label for="user-password">패스워드</label>
        <input type="password" id="user-password" placeholder="비밀번호" minlength="6" maxlength="12" required>
        
        <label for="user-email">이메일</label>
        <input type="email" id="user-email" placeholder="이메일" required>
        
        <label for="user-tel">전화번호</label>
        <input type="tel" id="user-tel" placeholder="전화번호(01*-****-****)" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"required>
        
        <label for="user-age">만 나이</label>
        <input type="number" id="user-age" placeholder="만나이" required>
        
        <label for="user-profile-picture">프로필 사진</label>
        <input type="file" id="user-profile-picture" placeholder="프로필사진" accept='.png , .jpg'>
        <button>Submit</button>
    </form>
    
</body>
</html>
