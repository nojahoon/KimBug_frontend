<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- 화면사이즈의 가로는 디바이스의 가로에 맞추고
    원래 본래사이즈에 맞게 보여주어라. -->
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <!-- 작성자 명시 -->
        <meta name="author" content="김버그">
        <!-- webpage의 키워드들을 적음 => 브라우저가 페이지에 적힌것들을 검색할 때 잘 보여지도록..-->
        <meta name="keywords" content="김벅,.구름강의,구름Edu">
        <!-- 이페이지가 무엇인지에 대해서 설명-->
        <meta name="description" content="~~~~~">
        <title>김버그의 버그없는 HTML과 CSS</title> <!--검색 최적화에 중요-->
        
        <link rel="stylesheet" href="./styles/lecture_title_styles.css">
        <link href='https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
        <!-- styles.css 를 덮어버리기에 아주 아주 비추천하는 방법
        <style>
            h1 {
                color:red;
            }
        </style> -->
    </head>

    <body>
        <h1>kimbug</h1>
        <script src="./js/app.js"></script>

        <script>
            var h1 = document.querySelector('h1');
            h1.addEventListener('click',function(event){
                this.textContent='hi';
            })
        </script>
    </body>

    <p style="font-family: 'Spoqa Han Sans Neo', 'sans-serif';">
        안녕하세요 김버그입니다
    </p>
</html>

     각각의 page마다 title값을 변경 , 무엇에 관한 내용인지 센스있고 친절하게 함축적으로 담도록
