<!--CSS 잘 안먹을때가 많아서 싫으시다는 테이블 테그
    데이터를 담은 표를 만들 때 사용
    만드는 원리를 이해해야함

    <table>
        <tr>
            <th>테이블 헤더</th>
            <td>테이블 데이터</td>
        </tr>
    </table>

    테이블을 볼때 하나의 가로줄에 대해서 셀을 넣어주는데,
    제목에 관한것인지,데이터에 관한 셀인지 분리해서 넣어주어야함.
    테이블의 가로에 해당하는 table row <tr> 태그 : 줄 하나 만들것임
    셀이 테이블 헤더에 관련된 것-> th
    테이블 데이터에 관련된 것 -> td

    thead로 명시적으로 감싸주면서 테이블의 헤더 역할을 하는 뉘앙스를 줄 수 있음
    마찬가지로 tbody로 구조화로 묶어주면 보기편함

    가령 영수증에서 총합계로 요약을 할 때 결론부분에 해당되는 table row의 경우 table footer인 tfoot으로 감싸줌
-->

<table>
    <thead>
        <th>ID</th>
        <th>이름</th>
        <th>개발분야</th>
        <th>기타</th>
    </thead>

    <tbody>
        <tr>
            <td>00001</td>
            <td>김버그</td>
            <td>프론트엔드</td>
            <td></td>
        </tr>
        <tr>
            <td>00002</td>
            <td>김 아무개</td>
            <td>풀스택</td>
            <td></td>
        </tr>
    </tbody>

    <tfoot>
        <!-- 강의에선 없었지만 한번 넣어봄
            <tr>
            <td></td>
            <td></td>
            <td></td>
            <td>Footer</td>
        </tr> -->
    </tfoot>
</table>
