<!--dl 많이 쓰나요? => 굉장히 유용
    크게 두가지로 나뉨
    1.용어를 정의할 떄 사용하는 정의 리스트
    사전->뜻 알려주듯이 용어를 정의할때 사용
    
    2.key-value로 정보를 제공할 때
    {key : value}

    dl : description list =>선언 , 반드시 dt,dd태그가 따라와야함
    dt : description term => 이름 : 김버그에서 이름에 해당되는 것을 마크업할때 사용(key값에 해당)
    dd : description data => key값에 대한 용어를 설명할 때 사용되는 태그
    dfn : definition =>좀더 정의한다는 뉘앙스를 풍겨줌

    Syntax Alert => Good Example & Bad Example
    +) dl의 직계 자손으로 올 수 있는 태그는 div,dt,dd만 있음
    
    =======( Good Example ) ========
    <dl>
        <dt>김버그</dt>
        <dd>주니어 개발자의 성장 드라마를 다루는 유튜브 채널입니다</dd>
    </dl>

    정의에 대해서 설명을 여러개 사용해도 ok
    <dl>
        <dt>
            <dfn>development</dfn>
        </dt>
        정의에 대해서 설명을 여러개 사용해도 ok
        <dd>1. [U] 발달, 성장</dd>
        <dd>2. [U, C] (신제품의) 개발; 신개발품 </dd> 

    </dl>

    같은용어,비슷한 계열의 느낌 , 두개의 모두에 대한 설명으로 따라오는 설명 description data.
    <dl>        
        <dt>김버그</dt>
        <dt>Kimbug</dt>
        <dd>주니어 개발자의 서장 드라마를 다루는 유튜브 채널입니다</dd>
    </dl>

    하나의 term에 대해서 여러가지 정의를 내릴 수 있음.
    <dl>
        <dt>김버그</dt>
        <dd>주니어 개발자의 성장 드라마를 다루는 유튜브 채널입니다</dd>
        <dd>
            <a href="https://youtube.com/c/kimbug">김버그 채널</a>
        </dd>
    </dl>

    혼합케이스로 두개의 용어에 대해 두가지 설명이 같이 따라붙을 수 있음.
    <dl>
        <dt>김버그</dt>
        <dd>주니어 개발자의 성장 드라마를 다루는 유튜브 채널입니다</dd>
        <dd>
            <a href="https://youtube.com/c/kimbug">김버그 채널</a>
        </dd>
    </dl>

    <dl>
        <div>
            <dt>사과</dt>
            <dd>사과에 대한 설명</dd>
        </div>
        <div>
            <dt>바나나</dt>
            <dd>바나나에 대한 설명</dd>
        </div>
    </dl>
    =======( Good Example ) ========


    =======( Bad Example) ==========

    새로운 dt가 나왔는데 설명이 없음.
    <dl>
        <dt>김버그</dt>
        <dd>주니어 개발자의 성장 드라마를 다루는 유튜브 채널입니다</dd>
        <dt>데벨업</dt>
    </dl>

    
    dl의 직계 자손으로 올 수 있는 태그는 div,dt,dd만 가능함
    <dl>
        <section>
            <dt>김버그</dt>
            <dd>주니어 개발자의 성장 드라마를 다루는 유튜브 채널입니다</dd>
        </section>
    <dl>

    모두 단독적으로 dl 없이 사용할 수 없음
    <dt>
        김버그
    </dt>
