<!--Button Syntac Alert=> type Attribute가 반드시 있어야함.
    
    type 3가지
    1.button (javascript 코드 넣어서 작용하는등..)
    2.submit (form을 제출하는 용도로 사용)
    3.reset (작성한 내용 다시쓰고싶을 때)
    -->

<form action="" method="GET">
    <input name="content" type="text"/>
    <button type="submit">제출하기</button>
    <button type="reset">다시쓰기</button>
</form>
