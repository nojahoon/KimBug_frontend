<!--ul:unordered list ol:ordered list
    ul과 ol의 직계자손은 li 태그만 가능-->


<!--html적으로는 browser에게 순서가 중요하지않은 list 성격임을 알리는 것일뿐,
    css로는 style="list-style-type: none" 정도로 없앨 수 있음"-->
<h1>개발 분야</h1>
<ul>
    <li>웹 개발자</li>
    <li>서버 개발자</li>
    <li>프론트엔드 개발자</li>
    <li>자바 개발자</li>
    <li>안드로이드 개발자</li>
    <li>iOS 개발자</li>
    <li>파이썬 개발자</li>
    <li>시스템,네트워크 관리자</li>
</ul>



<!--grammatical적으로 ul과 ol태그 직계자손은 li태그만 허용이 되기에 list안에 anchor가 위치해야함.-->
<h1>급상승 검색어</h1>
<ol>   
    <li>김버그</li>
    <li>프론트엔드 개발</li>
    <li>구름</li>
    <li>주니어개발자</li>
    <li>Goorm</li>
    <li>Frontend</li>
    <li>개발</li>
    <li>구름IDE</li>
    <li>버그 킴</li>
    <li>튕김버그</li>
</ol>
